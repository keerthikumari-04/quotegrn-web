<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteGen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .category-selector button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .quote-display {
            margin-top: 20px;
            font-size: 18px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>QuoteGen</h1>
    <div class="category-selector">
        <button data-category="motivation">Motivation</button>
        <button data-category="love">Love</button>
        <button data-category="life">Life</button>
        <button data-category="success">Success</button>
    </div>
    <div class="quote-display"></div>

    <script>
        document.querySelectorAll('.category-selector button').forEach(button => {
            button.addEventListener('click', () => {
                const category = button.dataset.category;
                generateQuote(category);
            });
        });

        function generateQuote(category) {
            const quotes = {
                motivation: ['"Believe you can and you\'"Believe you can and you\'re halfway there."" - Theodore Roosevelt', '""It does not matter how slowly you go as long as you do not stop."" - Confucius'],
                love: ['""Love is composed of a single soul inhabiting two bodies."" - Aristotle', '""Where there is love, there is life."" - Mahatma Gandhi'],
                life: ['""The purpose of our lives is to add value to the people of this planet."" - Buckminster Fuller', '""Life is what happens when you\'re busy making other plans."'re busy making other plans." - John Lennon'],
                success: ['"Success is not final, failure is not fatal: It is the courage to continue that counts." - Winston Churchill', '"The only place where success comes before work is in the dictionary." - Vidal Sassoon']
            };
            const quoteDisplay = document.querySelector('.quote-display');
            const categoryQuotes = quotes[category];
            const randomQuote = categoryQuotes[Math.floor(Math.random() * categoryQuotes.length)];
            quoteDisplay.innerHTML = randomQuote;
        }
    </script>
</body>
</html>
